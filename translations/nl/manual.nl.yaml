manual.schedule.description.disabling_schedule: 'Deze pictogram geeft je de mogelijkheid om een geplande stream te activeren of deactiveren. De stream is actief als het pitogram groen is. Als je de stream deactiveert dan wordt de tekst grijs en de pictogram rood.'
