manual.user_management.description.check_if_mixer_is_running: 'Afhankelijk van de invoer zal het systeem kijken of de mixer uit staat voordat het stoppen van de livestream stopt. De invoer is ''true'' of ''false''.'
manual.user_management.description.mixer_interval_time: 'Voordat de stream wordt afgesloten, controleert deze opnieuw de status van de mixer met de intervall die je hier hebt ingevuld, de interval (invoer) is in seconden'
manual.user_management.description.mixer_retry_attempts: 'Als het mengpaneel beschikbaar is, zal het de beschikbaarheid opnieuw controleren met zoveel pogingen als je hier hebt ingevuld.'
