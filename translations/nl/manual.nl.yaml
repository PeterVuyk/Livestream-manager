manual.schedule.description.manage_schedule: 'Hieronder vindt je hier een uitleg van alle pictogrammen in de schemalijst. Sommige pictogrammen zijn bedoeld als indicatie, bij andere pictogrammen kan je sommige instellingen aanpassen.'
manual.schedule.description.create_schedule: 'Voor geplande streams maken we een onderscheid tussen ''eenmalige'' en ''terugkerende'' streams. De twee typen worden in dezelfde tabel afzonderlijk van elkaar getoond. Voor een terugkerend schema moet je een dag en tijd van de week kiezen. Voor een eenmalig schema moet je een specifieke datum en tijd kiezen.'
