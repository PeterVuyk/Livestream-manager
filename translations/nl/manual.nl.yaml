manual.schedule.description.conflicting_schedules: 'Als er twee of meerdere ingeplande schema''s met elkaar conflicteert, dan worden beide streams gemarkeerd als ''wrecked''. Is de livestream aan dan gaat deze automatisch uit.'
manual.livestream.title.usage: 'Gebruik livestream'
manual.livestream.description.usage: 'In de navigatiebalk vindt je de huidige status van de stream. In de afbeelding hieronder vindt je de verschillende statussen. Als de camera is uitgeschakeld dan is alleen de afspeelknop klikbaar in de navigatiebalk. Als de camera draait dan is alleen de stopknop aanklikbaar. Als de camera stopt of start, kan je op beide knoppen niet klikken. je moet dan wachten totdat het proces is voltooid.'
