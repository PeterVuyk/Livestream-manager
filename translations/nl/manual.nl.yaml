manual.user_management.description.retry_server_available: 'Voordat de camera wordt ingeschakeld, zal deze zien of de server beschikbaar is. Als de server niet beschikbaar is, zal hij weer naar de beschikbaarhedi kijken met zoveel pogingen als hier zijn ingevuld.'
manual.user_management.description.interval_server_available: 'Voordat de camera wordt ingeschakeld, zal deze zien of de server beschikbaar is. Als de server niet beschikbaar is, zal deze de beschikbaarheid opnieuw controleren met de interval die je hier hebt ingevuld, de interval (invoer) is in seconden.'
manual.user_management.description.livestream_server: 'De locatie waar de stream naartoe wordt gestuurd.'
