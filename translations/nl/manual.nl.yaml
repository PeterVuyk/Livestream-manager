manual.user_management.title.authorized_users: 'Geautoriseerde gebruikers'
manual.user_management.description.authorized_users: 'Alle gebruikers kunnen de geautoriseerde gebruikers in de gebruikerslijst beheren. In deze lijst kan je accounts deactiveren, gebruikersvoorkeuren beheren en persoonlijke instellingen bijwerken.'
manual.user_management.title.user_details: 'Gebruikersdetails'
manual.user_management.description.user_details: 'De gebruiker kan zijn eigen voorkeurstaal en persoonlijke gegevens beheren op de pagina ''mijn gegevens''. Ook kan de gebruiker zijn eigen wachtwoord bijwerken, dit laatste adviseren we elke gebruiker zodra er een nieuw account voor je aangemaakt is.'
